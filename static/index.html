<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资金费率套利监控</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e11;
      --panel: #0f141c;
      --panel-strong: #111a25;
      --muted: #93a4b8;
      --text: #e6edf3;
      --teal: #00c897;
      --coral: #ff4d4d;
      --border: #1c2734;
      --shadow: 0 24px 70px rgba(0,0,0,0.45);
      --mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 18% 20%, rgba(0,200,151,0.08), transparent 24%),
        radial-gradient(circle at 80% 0%, rgba(90,169,255,0.08), transparent 26%),
        var(--bg);
      padding: 28px 20px 40px;
    }
    .shell {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    header.hero {
      background: linear-gradient(140deg, var(--panel), var(--panel-strong));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 20px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
    .title-stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 280px;
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      color: var(--muted);
    }
    .title-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.4px;
      font-weight: 600;
    }
    .live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.15s ease, transform 0.15s ease;
    }
    .live .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      background: var(--teal);
      box-shadow: 0 0 0 6px rgba(0,200,151,0.15);
    }
    .live:hover {
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }
    .updated {
      color: var(--muted);
      font-size: 13px;
    }
    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.2px;
    }
    .status-bar {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 14px;
    }
    .chip .label {
      color: var(--muted);
      font-size: 13px;
    }
    .table-shell {
      background: transparent;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .table-headline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
    }
    .table-headline .title {
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .table-headline .hint {
      color: var(--muted);
      font-size: 13px;
    }
    .table-wrap {
      overflow: auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.0));
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 960px;
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 14px;
    }
    th {
      color: var(--muted);
      background: #121a25;
      font-weight: 500;
    }
    tbody tr {
      background: #0e151d;
      border-bottom: 1px solid #0f1824;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    tbody tr:nth-child(even) {
      background: #0d121a;
    }
    tbody tr:hover {
      background: #172230;
      transform: translateY(-1px);
    }
    td.numeric {
      text-align: right;
      font-family: var(--mono);
    }
    .symbol-cell {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 160px;
    }
    .token-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #0b0e11;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      font-size: 14px;
      letter-spacing: 0.4px;
    }
    .symbol-text {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .symbol-main {
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .symbol-main .muted {
      color: var(--muted);
      font-weight: 500;
    }
    .symbol-sub {
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.4px;
    }
    .diff-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .bar {
      position: relative;
      flex: 1;
      height: 10px;
      background: #101924;
      border-radius: 999px;
      border: 1px solid #1c2734;
      overflow: hidden;
    }
    .bar .fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, rgba(0,200,151,0.32), rgba(90,169,255,0.35));
      box-shadow: inset 0 0 12px rgba(0,200,151,0.3);
      border-radius: 999px;
      transition: width 0.4s ease;
    }
    .mono { font-family: var(--mono); }
    .pos { color: var(--teal); font-weight: 600; }
    .neg { color: var(--coral); font-weight: 600; }
    .rate-pos { color: var(--coral); font-family: var(--mono); font-weight: 600; }
    .rate-neg { color: var(--teal); font-family: var(--mono); font-weight: 600; }
    .lev-pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--text);
    }
    .lev-pill.warn {
      border-color: rgba(255,210,90,0.8);
      color: #ffd25a;
      box-shadow: 0 0 0 6px rgba(255,210,90,0.08);
    }
    .lev-pill.calm {
      border-color: rgba(255,255,255,0.08);
      color: var(--muted);
    }
    .exchange {
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .empty {
      text-align: center;
      color: var(--muted);
      padding: 18px;
    }
    @media (max-width: 960px) {
      body { padding: 18px 12px; }
      header.hero { padding: 14px 12px; }
      th, td { padding: 10px 12px; }
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(2px);
    }
    .modal-backdrop.show { display: flex; }
    .modal {
      background: #0f141c;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      width: min(400px, 92vw);
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }
    .modal-header {
      font-weight: 600;
      font-size: 16px;
    }
    .modal-body {
      display: grid;
      gap: 8px;
    }
    .modal-body label {
      color: var(--muted);
      font-size: 14px;
    }
    .modal-body input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0d121a;
      color: var(--text);
      font-size: 14px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      font-size: 14px;
    }
    button.ghost {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid var(--border);
    }
    button.primary {
      background: linear-gradient(120deg, #00c897, #2fb1ff);
      color: #0b0e11;
      box-shadow: 0 10px 30px rgba(0,200,151,0.32);
    }
    .muted-text {
      color: var(--muted);
      margin: 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="hero">
      <div class="title-stack">
        <div class="eyebrow">资金费率监控</div>
        <div class="title-row">
          <h1>资金费率套利榜</h1>
          <div class="live" id="refreshChip" title="点击设置刷新间隔">
            <span class="dot"></span>
            <span class="live-text">实时</span>
            <span class="updated" id="updatedAt">更新中... · 30 秒刷新</span>
          </div>
        </div>
        <p class="sub">数据源：Binance / OKX / Lighter（GRVT 可选） · 点击时间可自定义刷新间隔</p>
      </div>
      <div class="status-bar">
        <div class="chip">
          <span class="label">行数</span>
          <span class="mono" id="rowCount">-</span>
        </div>
      </div>
    </header>

    <div class="table-shell">
      <div class="table-headline">
        <div class="title">价差排行榜</div>
        <div class="hint">8 小时资金费率绝对值排序</div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>合约</th>
              <th>价差（8h）</th>
              <th>名义资金 ($)</th>
              <th>杠杆</th>
              <th>最佳做多（买入）</th>
              <th>做多费率</th>
              <th>最佳做空（卖出）</th>
              <th>做空费率</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td class="empty" colspan="8">加载中...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-header">设置刷新间隔</div>
      <div class="modal-body">
        <label for="refreshInput">刷新间隔（秒）</label>
        <input id="refreshInput" type="number" min="5" step="5" value="30" />
        <p class="muted-text">最少 5 秒，设置后立即生效。</p>
      </div>
      <div class="modal-actions">
        <button id="cancelModal" class="ghost">取消</button>
        <button id="confirmModal" class="primary">保存</button>
      </div>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById('tableBody');
    const updatedAtEl = document.getElementById('updatedAt');
    const rowCountEl = document.getElementById('rowCount');
    const refreshChip = document.getElementById('refreshChip');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const refreshInput = document.getElementById('refreshInput');
    const cancelModal = document.getElementById('cancelModal');
    const confirmModal = document.getElementById('confirmModal');
    let refreshTimer = null;
    let refreshIntervalMs = 30000;

    const numberFormatter = new Intl.NumberFormat('zh-CN');
    const timeFormatter = new Intl.DateTimeFormat('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    function formatSymbol(sym) {
      if (!sym) return { base: '', rest: '' };
      const parts = sym.split('-');
      const base = parts.shift() || sym;
      const rest = parts.length ? parts.join('-') : '';
      return { base, rest };
    }

    function colorFromString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash) % 360;
      return `linear-gradient(135deg, hsl(${hue}, 70%, 62%), hsl(${(hue + 24) % 360}, 75%, 55%))`;
    }

    function renderRows(rows) {
      if (!rows.length) {
        tableBody.innerHTML = '<tr><td class="empty" colspan="8">暂无数据。</td></tr>';
        return;
      }

      const maxDiff = Math.max(...rows.map(r => Math.abs(r.diff || 0)), 0.000001);
      const frag = document.createDocumentFragment();

      for (const row of rows) {
        const diff = row.diff ?? 0;
        const nominal = row.nominal_funding_max_leverage ?? (diff * 50);
        const leverageUsed = row.leverage_used ?? 50;
        const diffClass = diff >= 0 ? 'pos' : 'neg';
        const longRateClass = row.max_rate >= 0 ? 'rate-pos' : 'rate-neg';
        const shortRateClass = row.min_rate >= 0 ? 'rate-pos' : 'rate-neg';
        const barWidth = Math.min(100, Math.max(6, (Math.abs(diff) / maxDiff) * 100));
        const { base, rest } = formatSymbol(row.unified_symbol);
        const restDisplay = rest ? ` / ${rest}` : '';
        const tokenLetter = (base || '?').slice(0, 3).toUpperCase();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div class="symbol-cell">
              <span class="token-icon" style="background:${colorFromString(row.unified_symbol || '')}">${tokenLetter}</span>
              <div class="symbol-text">
                <div class="symbol-main">${base} <span class="muted">${restDisplay}</span></div>
                <div class="symbol-sub">${row.unified_symbol}</div>
              </div>
            </div>
          </td>
          <td>
            <div class="diff-cell">
              <span class="${diffClass} mono">${diff.toFixed(6)}</span>
              <div class="bar"><span class="fill" style="width:${barWidth}%"></span></div>
            </div>
          </td>
          <td class="numeric">$${numberFormatter.format(nominal)}</td>
          <td><span class="lev-pill ${leverageUsed >= 30 ? 'warn' : 'calm'}">${leverageUsed.toFixed(0)}x</span></td>
          <td><span class="exchange">${row.max_rate_exchange}</span></td>
          <td class="numeric ${longRateClass}">${row.max_rate.toFixed(6)}</td>
          <td><span class="exchange">${row.min_rate_exchange}</span></td>
          <td class="numeric ${shortRateClass}">${row.min_rate.toFixed(6)}</td>
        `;
        frag.appendChild(tr);
      }
      tableBody.innerHTML = '';
      tableBody.appendChild(frag);
    }

    async function loadData() {
      tableBody.innerHTML = '<tr><td class="empty" colspan="8">加载中...</td></tr>';
      try {
        const res = await fetch('/api/funding/ranking');
        const data = await res.json();
        const rows = data.rows || [];
        const ts = data.updated_at ? new Date(data.updated_at * 1000) : new Date();

        const seconds = Math.round(refreshIntervalMs / 1000);
        updatedAtEl.textContent = `更新于 ${timeFormatter.format(ts)} · ${seconds} 秒刷新`;
        rowCountEl.textContent = rows.length;

        renderRows(rows);
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = '<tr><td class="empty" colspan="8">加载失败。</td></tr>';
        updatedAtEl.textContent = '更新失败';
      }
    }

    function openModal() {
      modalBackdrop.classList.add('show');
      refreshInput.value = Math.round(refreshIntervalMs / 1000);
      refreshInput.focus();
    }

    function closeModal() {
      modalBackdrop.classList.remove('show');
    }

    function applyRefreshInterval(seconds) {
      const clamped = Math.max(5, seconds);
      refreshIntervalMs = clamped * 1000;
      if (refreshTimer) clearInterval(refreshTimer);
      loadData();
      refreshTimer = setInterval(loadData, refreshIntervalMs);
    }

    refreshChip.addEventListener('click', openModal);
    cancelModal.addEventListener('click', closeModal);
    confirmModal.addEventListener('click', () => {
      const value = parseInt(refreshInput.value, 10);
      if (!Number.isNaN(value)) {
        applyRefreshInterval(value);
      }
      closeModal();
    });

    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) {
        closeModal();
      }
    });

    loadData();
    refreshTimer = setInterval(loadData, refreshIntervalMs);
  </script>
</body>
</html>
